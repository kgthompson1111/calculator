<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="background">
    <h1>CALCULATOR  <img src="images/happy-calc.png" alt="calc" width=60px height=auto></h1>
    <div id="calcContainer">

    <div id="previousDisplay"></div>
    <div id="display"></div>

    <div id="bigButtonHolder">
    <div id="numberButtonHolder">
        <div class="button numberButton">1</div>
        <div class="button numberButton">2</div>
        <div class="button numberButton">3</div>
        <div class="button numberButton">4</div>
        <div class="button numberButton">5</div>
        <div class="button numberButton">6</div>
        <div class="button numberButton">7</div>
        <div class="button numberButton">8</div>
        <div class="button numberButton">9</div>
        <div id = "AC" class="button">AC</div>
        <div class="button numberButton">0</div>
        <div id="equals" class="button">=</div>
    </div>
    <div id="operatorButtonHolder">
        <div id="backspace" class="button">←</div>
        <div id = "plusMinus" class="button">+/−</div>
        <div class="button operatorButton">+</div>
        <div class="button operatorButton">-</div>
        <div class="button operatorButton">*</div>
        <div class="button operatorButton">/</div>
        <div id="decimalButton" class="button">.</div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
